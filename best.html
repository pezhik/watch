
<html>
<head>
	<title>Частный выбор критиков VSFC</title>
	<link rel="stylesheet" href="css/vsfc.css" type="text/css" media="all" />	
	<link rel="stylesheet" href="css/best.css" type="text/css" media="all" />
	<META HTTP-EQUIV="Expires" CONTENT="-1">
	<META http-equiv="content-type" content="text/html; charset=windows-1251">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript"> 
		$(document).ready(function(){ 
            jQuery.ajax({
				url: "bestfilms.php",
				type: "POST",
				data: ({s:"users"}),
				success:function(data){
					$('#names').html(data);					
				}
			});
			
			$("#name").live("click",function(){
				name=$(this).text();
				//$('#movies').html('<tr><td><img style=padding:100px auto;” class="loading" src="res/loading.gif"/></td></tr>');
				jQuery.ajax({
					url: "bestfilms.php",
					type: "POST",
					data: ({s:"movies", name: name}),
					success:function(data){
						$('#movies').html(data);					
					}
				});
				$("#names td").css('background-color','#FFFFFF');
				$(this).css('background-color','#CCCCCC');
				
			});
							            
        }); 
	</script>

	<nav id="topNav">
		<ul>
       		<li><a href="/vsfc">Поиск</a></li>
			<li><a href="top.html">Top 250</a></li>
			<li><a href="bottom.html">Bottom 250</a></li>
		</ul>
	</nav>

	<h2 align=center>Частный выбор критиков VSFC</h2>
	
	<div class="wrapper">
		<div class="names">
			<table id="names"></table>
		</div>
	
		<div class="movies">
			<table id="movies"></table>
		</div>
	</div>	
</body>
</html>
